<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td colspan="1"><input type="number" id="num1" placeholder="Nhập số thứ nhất"></td>
            <td colspan="2"><input type="number" id="num2" placeholder="Nhập số thứ hai"></td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="Add()">Addition(+)</button>
                <button type="button" onclick="Sub()">Subtraction(-)</button>
            </td>
            <td>
                <button type="button" onclick="Mul()">Multipplication(X)</button>
                <button type="button" onclick="Divi()">Divition(/)</button>
            </td>
        </tr>
    </table>
    <p id="Result"></p>
</body>
<script>
    function Add() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let Result = Number(number1) + Number(number2);
        document.getElementById('Result').innerHTML = Result
    }
    function Sub() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let Result = number1 - number2;
        document.getElementById('Result').innerHTML = Result
    }
    function Mul() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let Result = number1 * number2;
        document.getElementById('Result').innerHTML = Result
    }
    function Divi() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let Result = number1 / number2;
        document.getElementById('Result').innerHTML = Result
    }
</script>

</html>
