<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputMaths = prompt('Nhập điểm Toán');
        let inputPhysics = prompt('Nhập điểm Lý');
        let inputChemistry = prompt('Nhập điểm Hóa');
        let Maths = parseInt(inputMaths);
        let Physics = parseInt(inputPhysics);
        let Chemistry = parseInt(inputChemistry);
        let average = (Maths + Physics + Chemistry)/3
        let sum = Maths + Physics + Chemistry
        document.write('Điểm trung bình là: ' + average)
        document.write('Tổng điểm là: ' + sum)
    </script>
</body>
</html>
