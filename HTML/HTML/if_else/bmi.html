<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form action="">

    <body>
        <h1>Tính chỉ số cân nặng</h1>
        <label for="weight"> Weight: (kg)</label>
        <input type="number" id="weight1">;
        <br>
        <label for="height"> Height: (m)</label>
        <input type="number" id="height">;
        <br>
        <button type="button" onclick="caculate()">Check</button>;
        <br>
        <p id="result"></p>
    </body>
</form>
<script>
    let weight = document.getElementById('weight').value;
    let height = document.getElementById('height').value;
    let bmi = weight / (height ** 2);
    let result = ''
    function caculate() {
        if (bmi < 18)
            result = ('Underweight');
        else if (bmi < 25.0)
            result = ('Normal');
        else if (bmi < 30.0)
            result = ('Overweight');
        else (30.0 <= bmi)
        result = ('Obese');

        document.getElementById('result').innerHTML = 'BMI ' + bmi + 'you' + result;
    }

</script>

</html>
