<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    let test = Number(prompt('Điểm kiểm tra'));
    let middle = Number(prompt('Điểm giữa kì'));
    let final = Number(prompt('Điểm cuối kì'));
    let average = (test + middle + final * 2) / 4;
    if (test >= 0 &&
        test <= 10 &&
        middle >= 0 &&
        middle <= 10 &&
        final <= 10 &&
        final >= 0) {
        if (average >= 5.0) {
            if (average >= 6.5) {
                if (average >= 8.0) {
                    document.write('Điểm trung bình ' + `${average}` + ' xếp loại học lực giỏi');
                } else {
                    document.write('Điểm trung bình ' + `${average}` + ' xếp loại học lực khá');
                }
            } else {
                document.write('Điểm trung bình ' + `${average}` + ' xếp loại học lực trung bình');
            }
        } else {
            document.write('Điểm trung bình ' + `${average}` + ' xếp loại học lực yếu');
        }
    } else {
        document.write('Nhập sai điểm');
    }


</script>

</html>
