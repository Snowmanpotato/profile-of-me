<script>
    let age = Number(prompt('Nhập số tuổi'));
    if(age>=0){
        if(age>=16 && age<=20){
            document.write('Đủ điều kiện vào học lớp 10');
        }else{
            document.write('Không đủ điều kiện vào lớp 10');
        }
    }else{
        document.write('Số tuổi bạn nhập không đúng!')
    }
</script>
