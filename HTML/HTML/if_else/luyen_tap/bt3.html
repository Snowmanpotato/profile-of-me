<script>
    let num1 = Number(prompt('Number'));
    if (num1 > 0) {
        document.write(`${num1}` + ' bigger than 0');
    } else if (num1 < 0) {
        document.write(`${num1}` + ' less than 0');
    } else {
        document.write(`${num1}` + ' equal to 0');
    }


</script>
