<!-- Viết chương trình sinh ra một mảng M gồm 10 phần tử
 được sinh ngẫu nhiên từ 40 đến 50 và những phần tử trong mảng phải khác nhau 
(nghĩa là ví dụ giá trị 41 đã xuất hiện rồi thì không cho xuất hiện nữa) -->
<body>
    
</body>
<script>    
    let array = new Array(10);
    for(let i = 0; i < array.length; i++){
        array[i] = Math.floor(Math.random() * (50 - 40 + 1) + 40);
        document.write(`${array[i]} `)
    }   
</script>
