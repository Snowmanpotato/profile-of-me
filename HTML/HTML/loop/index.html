<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mark = Number(prompt('enter value'))
        for (; !parseInt.isInteger(mark) || 0 <= mark <= 10;) {
            mark = Number(prompt('enter mark'))
        }
        document.write(`${mark}`)
    </script>
</body>

</html>
