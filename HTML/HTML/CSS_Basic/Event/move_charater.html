<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="docReady()">
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
    style="position:absolute; left: 0; top: 0;" height: 100px; width: 80px;>
</body>
<script>
    function goUp(){
        let charater = document.getElementById("nobita");
        charater.style.top = parseInt(charater.style.top) -5 + "px";
    }
    function goDown(){
        let charater = document.getElementById("nobita");
        charater.style.top = parseInt(charater.style.top) +5 + "px";
    }
    function goLeft(){
        let charater = document.getElementById("nobita");
        charater.style.left = parseInt(charater.style.left) -5 + "px";
    }
    function goRight(){
        let charater = document.getElementById("nobita");
        charater.style.left = parseInt(charater.style.left) +5 + "px";
    }
    function moveSelection(evt){
        switch(evt.keyCode){
            case 37:
                goLeft();
                break;
            case 39:
                goRight();
                break;
            case 38:
                goUp();
                break;
            case 40:
                goDown();
                break;
        }
    }
    function docReady(){
        window.addEventListener("keydown", moveSelection);
    }
</script>
</html>
