</body>
<script>
       let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    let count = 0;
    let countSNT = 0;
    let array = [number];
    for (N = 2; countSNT < array.length; N++) {       
            for (j = 1; j <= N; j++) {
                if (N % j == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                array[countSNT] = N;
                countSNT += 1;
            }
            count = 0;
    }
    document.write(array);
</script>

</html>
