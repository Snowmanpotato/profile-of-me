<script>
    let number = parseInt(prompt('Nhập số cần kiểm tra'));
    isPrime(number);

    function isPrime(number) {
        let count = 0;
        let PrimeNum = false;

        if (number == 0 || number == 1) {
            alert(number + ' không phải là số nguyên tố');
        } else {
            for (i = 2; i <= number / 2; i++) {
                if (number % i == 0) {
                    count += 1;
                }
            }
            if (count == 0) {
                PrimeNum = true;
            }
            if (PrimeNum) {
                alert(number + ' là số nguyên tố');
            }
            else {
                alert(number + ' không phải là số nguyên tố');
            }
        }
    }
</script>
